{% extends 'base.html' %} {% block content %}

<main class="container mt-5">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <form action="/signup/" method="POST" class="card card-body">
        <h1 class=" text-center">Iniciar Sesión</h1>
        {{error}}{% csrf_token %}
        <div class="md-3">
          <label for="username">Nombre de Usuario</label>
          <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese su usuario">
        </div>
        <div class="md-3">
          <label for="password">Constraseña</label>
          <input type="password" name="password1" id="password1" class="form-control" placeholder="Ingrese su contraseña">
        </div>
        <div class="md-3">
          <label for="password">Confirmr su constraseña</label>
          <input type="password" name="password2" id="password2" class="form-control" placeholder="Ingrese nuevamente su contraseña">
        </div>


        <button class="btn btn-primary md-3 mt-3">
          Registrarse
        </button>

        <div class="md-3 mt-3">
          <label for="inicio">¿Ya tiene cuenta?</label>
          <a href="/signin/" class="btn btn-primary"> Iniciar Sesión</a>
        </div>
      </form>
      

    </div>

  </div>
</main>
{% endblock %}
