{% extends "base.html" %}

{% block content %}

<main class="container mt-5">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <form action="/signin/" method="POST" class="card card-body">
        <h1 class=" text-center">Iniciar Sesión</h1>
        {{error}}{% csrf_token %}
        <div class="md-3">
          <label for="username">Nombre de Usuario</label>
          <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese su usuario">
        </div>
        <div class="md-3">
          <label for="password">Constraseña</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese su contraseña">
        </div>


        <button class="btn btn-primary md-3 mt-3">
          Signin
        </button>
      </form>
      

    </div>

  </div>
</main>
{% endblock %}
